<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicero Logo Theme Preview</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        gap: 20px;
      }
      .preview-container {
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .dark {
        background: #1a1a1a;
        color: white;
      }
      .light {
        background: #ffffff;
        color: black;
      }
      .logo-container {
        width: 100px;
        height: 100px;
      }
      h3 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="preview-container light">
      <h3>Light Theme</h3>
      <div class="logo-container">
        <img src="client/public/assets/logo.svg" width="100" height="100" />
      </div>
    </div>
    <div class="preview-container dark">
      <h3>Dark Theme</h3>
      <div class="logo-container">
        <img src="client/public/assets/logo.svg" width="100" height="100" />
      </div>
    </div>
  </body>
</html>
