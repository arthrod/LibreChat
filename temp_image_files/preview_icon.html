<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicero Icon Preview</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .preview-container {
        background: #000;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 10px 20px rgba(214, 40, 40, 0.3);
        }
        50% {
          transform: scale(1.13);
          box-shadow: 0 15px 30px rgba(214, 40, 40, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 10px 20px rgba(214, 40, 40, 0.3);
        }
      }
      .red-ball {
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #FF4040, #B80000);
        box-shadow: 0 10px 20px rgba(214, 40, 40, 0.3);
        margin: 10px auto;
        animation: pulse 2s infinite ease-in-out;
      }
      .size-16 { width: 16px; height: 16px; }
      .size-32 { width: 32px; height: 32px; }
      .size-180 { width: 180px; height: 180px; }
      .size-512 { width: 512px; height: 512px; }
    </style>
  </head>
  <body>
    <div class="preview-container">
      <h3>16x16 Favicon</h3>
      <div class="red-ball size-16"></div>
    </div>
    <div class="preview-container">
      <h3>32x32 Favicon</h3>
      <div class="red-ball size-32"></div>
    </div>
    <div class="preview-container">
      <h3>180x180 Apple Touch Icon</h3>
      <div class="red-ball size-180"></div>
    </div>
    <div class="preview-container">
      <h3>512x512 Maskable Icon</h3>
      <div class="red-ball size-512"></div>
    </div>
  </body>
</html>
